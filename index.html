<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/img/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/img/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./assets/img/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
    <title>~/startpage</title>
  </head>
  <body>
    <div class="info-bar">
      <span data-date>Pretend</span>
      <span data-weather>There is useful information</span>
      <span data-quote>Up Here</span>
    </div>
    <div class="main-container">
      <div></div>
      <div class="left-container">
        <img
          src="./assets/img/bonfire.gif"
          alt="non-work-picture"
          id="picture"
        />
      </div>
      <div class="right-container">
        <p class="directory">
          &gt; cd ~/bonfire/<span class="blinking">_</span>
        </p>
        <div class="links-container">
          <div class="group-one">
            <li class="title">daily</li>
            <li><a href="https://reddit.com/" target="_blank">reddit</a></li>
            <li><a href="https://youtube.com" target="_blank">youtube</a></li>
            <li>
              <a href="https://www.gocomics.com/mycomics/" target="_blank"
                >gocomics</a
              >
            </li>
          </div>
          <div class="group-two">
            <li class="title">social</li>
            <li>
              <a href="https://letterboxd.com/" target="_blank">letterboxd</a>
            </li>
            <li><a href="https://patreon.com" target="_blank">patreon</a></li>
            <li>
              <a href="https://www.bubbleszine.proboards.com" target="_blank"
                >bubbles form</a
              >
            </li>
            <li>
              <a href="https://discord.com/app" target="_blank">discord</a>
            </li>
          </div>
          <div class="group-three">
            <li class="title">streaming</li>
            <li>
              <a href="https://criterionchannel.com/" target="_blank"
                >criterion channel</a
              >
            </li>
            <li><a href="https://netflix.com" target="_blank">netflix</a></li>
            <li><a href="https://tubi.com" target="_blank">tubi</a></li>
            <li>
              <a href="https://www.disneyplus.com" target="_blank">disney+</a>
            </li>
          </div>
        </div>
      </div>
      <div></div>
    </div>
  </body>
</html>
