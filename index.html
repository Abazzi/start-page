<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/img/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/img/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./assets/img/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
    <title>~/startpage</title>
  </head>
  <body data-body="bonfire">
    <div class="info-bar" data-info-bar="bonfire">
      <span data-date>Pretend</span>
      <span data-weather>Weather goes here</span>
    </div>
    <div class="main-container">
      <div></div>
      <div class="left-container">
        <img alt="theme-picture" id="picture" data-picture="bonfire" />
      </div>
      <div class="right-container">
        <p class="directory" data-directory="bonfire">
          &gt; cd ~/bonfire/<span class="blinking">_</span>
        </p>
        <div class="links-container"></div>
      </div>
      <div></div>
    </div>
  </body>
</html>
