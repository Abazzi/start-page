<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/img/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/img/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./assets/img/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
    <title>~/startpage</title>
  </head>
  <body data-body="bonfire">
    <div class="info-bar" data-info-bar="bonfire">
      <span data-date>Pretend</span>
      <span data-weather>Weather goes here</span>
    </div>
    <div class="main-container">
      <div></div>
      <div class="left-container">
        <img alt="theme-picture" id="picture" data-picture="bonfire" />
      </div>
      <div class="right-container">
        <p class="directory" data-directory="bonfire">
          &gt; cd ~/bonfire/<span class="blinking">_</span>
        </p>
        <div class="links-container">
          <div class="link-group">
            <ul data-list="bonfire">
              <li class="title" data-list-title="bonfire">daily</li>
              <li>
                <a
                  data-list-item="bonfire"
                  href="https://reddit.com/"
                  target="_blank"
                  >reddit</a
                >
              </li>
              <li>
                <a
                  data-list-item="bonfire"
                  href="https://youtube.com"
                  target="_blank"
                  >youtube</a
                >
              </li>
              <li>
                <a
                  data-list-item="bonfire"
                  href="https://www.gocomics.com/mycomics/"
                  target="_blank"
                  >gocomics</a
                >
              </li>
            </ul>
          </div>
          <div class="link-group">
            <ul data-list="bonfire">
              <li class="title" data-list-title="bonfire">social</li>
              <li>
                <a
                  data-list-item="bonfire"
                  href="https://letterboxd.com/"
                  target="_blank"
                  >letterboxd</a
                >
              </li>
              <li>
                <a
                  data-list-item="bonfire"
                  href="https://patreon.com"
                  target="_blank"
                  >patreon</a
                >
              </li>
              <li>
                <a
                  data-list-item="bonfire"
                  href="https://www.bubbleszine.proboards.com"
                  target="_blank"
                  >bubbles form</a
                >
              </li>
              <li>
                <a
                  data-list-item="bonfire"
                  href="https://discord.com/app"
                  target="_blank"
                  >discord</a
                >
              </li>
            </ul>
          </div>
          <div class="link-group">
            <ul data-list="bonfire">
              <li class="title" data-list-title="bonfire">streaming</li>
              <li>
                <a
                  data-list-item="bonfire"
                  href="https://criterionchannel.com/"
                  target="_blank"
                  >criterion channel</a
                >
              </li>
              <li>
                <a
                  data-list-item="bonfire"
                  href="https://netflix.com"
                  target="_blank"
                  >netflix</a
                >
              </li>
              <li>
                <a
                  data-list-item="bonfire"
                  href="https://tubi.com"
                  target="_blank"
                  >tubi</a
                >
              </li>
              <li>
                <a
                  data-list-item="bonfire"
                  href="https://www.disneyplus.com"
                  target="_blank"
                  >disney+</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div></div>
    </div>
  </body>
</html>
